<section data-ng-controller="authController" class="authSection">
<form data-ng-submit="authSubmit(user)" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="username">Username: </label>
            <input type="text" name="username" data-ng-model="user.username" />
        </div>

        <div class="pure-control-group">
            <label for="email">Email: </label>
            <input type="email" name="email" data-ng-model="user.email" />
        </div>

        <div class="pure-control-group">
            <label for="password">Password: </label>
            <input type="password" name="password" data-ng-model="user.password" />
        </div>

        <div class="pure-control-group">
            <label for="password_conf">Confirm Your Password: </label>
            <input type="password" name="password_conf" data-ng-model="user.password_conf" />
        </div>

        <div class="pure-controls">
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>

</section>
