<section data-ng-controller="authController" class="authSection">
  <form data-ng-submit="authSubmit(user)">
    <label for="email">Email: </label>
    <input type="email" name="email" data-ng-model="user.email" />
    <label for="password">Password: </label>
    <input type="password" name="password" data-ng-model="user.password" />
    <input type="submit" value="Submit" />
  </form>
</section>
